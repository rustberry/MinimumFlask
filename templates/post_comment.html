<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <style type="text/css">
    .post-table {
        margin: 0 auto;
    }
    .center {
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="center">
        <h1>Comment</h1>
        <table class="post-table pure-table pure-table-horizontal pure-table-striped">
            {% for c in comments %}
            <tr>
                <td>{{ c.content }}</td>
            </tr>
            {% endfor %}
        </table>

        <form action={{ url_for("post.comment", post_id=p.id) }} method="post">
            <input type="text" placeholder="Add Comment" name="content">
            <input type="hidden" name="post_id" value="{{ p.id }}">
            <input class="pure-button pure-button-primary" type="submit" value="Add">
        </form>
    </div>
</body>
</html>
